<div class="view-container new-list">
        <h2 class="create-title">Make a New Sign-In</h2>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="new-sign-in-name">
            <label class="mdl-textfield__label" for="sample1">Name of Sign-In</label>
        </div>
        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
          <input type="checkbox" id="new-sign-in-rec-email" class="mdl-checkbox__input" checked>
          <span class="mdl-checkbox__label">Require Email?</span>
        </label>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="extra-sign-in-q">
            <label class="mdl-textfield__label" for="sample1">Custom Sign-In field (leave blank if not in use)</label>
        </div>
        <br />
        <a href="#!/sign-in"><button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Create Sign-In</button></a>


</div>
