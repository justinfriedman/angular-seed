<!-- Square card -->





<div class="mdl-grid">
  <div ng-repeat=" coffee in coffees" class="mdl-cell mdl-cell--4-col">

          <div   class="grid-card mdl-card mdl-shadow--2dp" >
            <div class="mdl-card__title mdl-card--expand">
              <h2 class="mdl-card__title-text">{{coffee.org_name}}</h2>
            </div>
            <div class="mdl-card__supporting-text">
              There are {{coffee.org_id}} people in this list
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                View
              </a>
            </div>
          </div>
  </div>

</div>
