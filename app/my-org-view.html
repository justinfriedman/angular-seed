
<div class="org-card-wide mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">{{ organization[0].org_name }} </h2>
  </div>
  <div class="mdl-card__supporting-text">
    <strong>School:</strong> {{ organization[0].org_school }} <br>
    <strong>Location:</strong> {{ organization[0].org_location }} <br>
    <strong>Type:</strong> {{ organization[0].org_type }} <br>
    <strong>Owner:</strong> {{ organization[0].org_owner }}
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      Edit Organization
    </a>
  </div>
</div>

<div>
  <div ng-repeat="member in members">
    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
    <tr><td>{{member.member_first }}</td><td>{{ member.member_last }}</td></tr>
  </table>
</div>
