<p ng-repeat="coffee in coffees | filter:{id:$ctrl.coffeeId}">Reviews for {{coffee.brand}} {{coffee.name}}</p>
<table>
<tr><th>Reviewer:</th><th>Comment:</th><th>Rating:</th></tr>
<tr ng-repeat="review in coffees[$ctrl.coffeeId - 1].reviews"><td>{{review.reviewer}}</td><td>{{review.comment}}</td><td>{{review.rating}}</td></tr>
